databaseChangeLog:
  - changeSet:
      id: 003
      author: jurcik
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  defaultValueComputed: gen_random_uuid()